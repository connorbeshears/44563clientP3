<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Connor Beshears Application Page</title>
</head>

<body class="backgroundImg">
    <main class="container-fluid">
        <article class="col-md-12">
            <h2 class="outsideHeader">Application</h2>
            <section class="col-md-8 section">
                <div class="row">
                    <div class="col px-sm-2">
                        <div class="col px-sm-10 inBox">
                            <fieldset>
                                <label>Number of Items: </label>
                                <input id = "string1" placeholder="0" type="text" tabindex="1" autofocus>
                                <label>Size of each item:  </label>
                                <input id = "string2" placeholder="0" type="text">
                            </fieldset>
                            <label>Total size:    <span id="shortString"></span>      </label>
                            <button id="calcButton" type="submit" class="calcButton">Calculate</button> 
                            <br>
                            <label>Advice: <span id="adviceField"></span></label>
                            <button id="advice" type = "submit" class="calcButton">Advice</button>
                            
                        </div>
                    </div>
                </div>
            </section>
        </article>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </main>
    <script src="script.js"></script>
</body>

</html>
